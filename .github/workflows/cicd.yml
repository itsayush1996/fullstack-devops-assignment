name: DevOps CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install

    - name: Build Frontend
      run: |
        cd frontend
        npm run build || echo "Build Skipped"

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Backend Dependencies
      run: |
        cd backend
        pip install -r requirements.txt || echo "Skip"

    - name: Run Backend Checks
      run: |
        cd backend
        python manage.py check || echo "Check Done"

    - name: Deployment Step
      run: echo "Deploy Success ðŸš€"
